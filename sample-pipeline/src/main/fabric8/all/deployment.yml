spec:
  template:
    spec:
      containers:
        - image: sample-pipeline-dev/sample-pipeline:latest
          resources:
            requests:
              cpu: "0.2"
              memory: 256Mi
            limits:
              cpu: "1.0"
              memory: 512Mi
          volumeMounts:
          - name: config
            mountPath: /deployments/config
      volumes:
        - name: config
          configMap:
            name: ${project.artifactId}
            items:
            - key: application.properties
              path: application.properties